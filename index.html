<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANT</title>
    <script src="assets/js/scripts.js"></script>
    <script type="text/javascript" src="../Attention-Network-Task/assets/js/examinateur.json"></script>
    <script type="text/javascript" src="../Attention-Network-Task/assets/js/site.json"></script>
    <script src="https://kit.fontawesome.com/43298923f3.js"></script> 
    
    <!-- Polices -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <!-- <link rel="stylesheet" href="assets/css/fonts_css.css"> -->
</head>

<body>
    <!-- Section 1 = Section de titre -->
    <section id="section1">
        <div class="container"> 
            <h1>ATTENTION NETWORK TASK</h1>
            <h2>(Jin FAN et al 2002)</h2>
            <h3>Thibault CACI - 2021</h3>
        </div>
        <br/>
        <p>Date du test :<script>document.write(new Date().toLocaleDateString());</script></p>
    </section>

    <!-- Section 2 = Section de choix examinateur + patient -->
    <section id="section2">
        <div class="split left">
            <div class="examinateur">
                <h1>Examinateur</h1>
                <form method="POST" action="">
                    <p>
                        <label for="examinateur">Examinateur:</label>
                        <select name="examinateur" id="examinateur">
                            <option value="">--Choisissez un examinateur--</option>
                        </select>
                        <label for="site">Site:</label>
                        <select name="site" id="site">
                            <option value="">--Choisissez un site--</option>
                        </select>
                    </p>
                </form>
            </div>
        </div>
        <div class="split right">
            <div class="patient">
                <h1>Patient</h1>
                <form method="POST" action="">
                    <p>
                        <label for="name">Nom :</label>
                        <input type="text" id="lName" name="lName" required minlength="1" maxlength="3" size="10">
                    
                        <label for="name">Prénom :</label>
                        <input type="text" id="fName" name="fName" required minlength="1" maxlength="2" size="10">
                    
                        <label for="sexe">Sexe :</label>
                        <form>
                            <input type="radio" name="gender" value="Homme">Masculin
                            <input type="radio" name="gender" value="Femme">Feminin
                        </form>
                        <label for="birth">Date de naissance :</label>
                        <input type="date" id="birth" name="birth" value="2000-01-01" min="1930-01-01" max="2015-12-31"
                                    Onblur="calculateAge()">
                    </p>
                </form>
            </div>
        </div>
    </section>

    <section id="section3">
        <label>Le patient est agé de : </label><input type="text" name="age" id="Age" size="25" disabled>
        <br/><br/>
        <div>
            <input type="button" id="buttonSave" value="Save data to file" onclick="saveFile()" />
        </div>
        <br/><br/>
        <div>
            <input type="button" id="buttonGO" value="GO" disabled href="fromGit/index.html">
        </div>
    </section>

</body>

<script>
    getExaminateur();
    getSite();
</script>

<footer></footer>

</html>
