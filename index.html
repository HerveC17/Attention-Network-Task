<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANT & eye-tracking</title>
    <script src="assets/js/scripts.js"></script>
    <script type="text/javascript" src="assets/js/examinateur.json"></script>
    <script type="text/javascript" src="assets/js/site.json"></script>
    <script src="https://kit.fontawesome.com/43298923f3.js"></script>
    <script type="text/javascript" src="fromGit/js/jspdf.umd.min.js"></script>
   
    <!-- Polices -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <!-- <link rel="stylesheet" href="assets/css/fonts_css.css"> -->
</head>

<body>
    <!-- Section 1 = Section de titre -->
    <section id="section1">
        <div class="container"> 
            <h1>ATTENTION NETWORK TASK</h1>
            <h2>(Jin FAN et al 2002)</h2>
            <h3>Thibault CACI & Hervé CACI - 2021</h3>
        </div>
    </section>

    <!-- Section 2 = Section de choix examinateur + patient -->
    <section id="section2">
        <div class="split left">
            <div class="examinateur">
                <h1>Examinateur</h1>
                <form method="POST" action="">
                    <p>
                        <label for="examinateur">Examinateur:</label>
                        <select name="examinateur" id="examinateur" onChange="infoModified()">
                            <option value="0">--Choisissez un examinateur--</option>
                        </select>
                        <label for="site">Site:</label>
                        <select name="site" id="site" onChange="infoModified()">
                            <option value="0">--Choisissez un site--</option>
                        </select>
                    </p>
                </form>
            </div>
        </div>
        <div class="split right">
            <div class="patient">
                <h1>Patient</h1>
                <form method="POST" action="">
                    <p>
                        <label for="name">Nom :</label>
                        <input type="text" id="lName" name="lName" required onInput="infoModified()" minlength="1" maxlength="3" size="10">
                    
                        <label for="name">Prénom :</label>
                        <input type="text" id="fName" name="fName" required onInput="infoModified()" minlength="1" maxlength="2" size="10">
                    
                        <label for="sexe">Sexe :</label>
                        <form>
                            <input type="radio" name="gender" value="Homme" onInput="infoModified()">Masculin
                            <input type="radio" name="gender" value="Femme" onInput="infoModified()">Feminin
                        </form>
                        <label for="birth">Date de naissance :</label>
                        <input type="date" id="dobPickerId" name="dateOfBirth" min="1930-01-01" readonly format="dd-mm-yyyy" onInput="infoModified()" Onblur="infoModified()">
                        <!--<input type="text" name="ageAndVersion" id= "ageAndVersion" size=25 disabled>-->
                        <small name="ageAndVersion" id= "ageAndVersion" size=25>5 ans 0 mois et 0 jour
                    </p>
                </form>
            </div>
        </div>
    </section>

    <section id="section3">
        <div>
            <input type="submit" id="buttonGO" value=" GO !! " disabled=true onclick=passData()>
        </div>
    </section>

</body>

    setTodayAndMaxDate();
    getExaminateur();
    getSite();
</script>

<footer></footer>

</html>
